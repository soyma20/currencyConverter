<div id="container">
  <form [formGroup]="firstForm">
    <input type="number" formControlName="input" (input)="convert(true)">
    <select [(ngModel)]="fromCurrency" formControlName="select" (change)="convert(true)">
      <option *ngFor="let currency of currencies" [value]="currency.r030">
        {{currency.cc}}
      </option>
    </select>
  </form>
  <form [formGroup]="secondForm">
    <input type="number" formControlName="input" (input)="convert(false)">
    <select [(ngModel)]="toCurrency" formControlName="select" (change)="convert(true)">
      <option *ngFor="let curr of currencies" [value]="curr.r030">
        {{curr.cc}}
      </option>
    </select>
  </form>
</div>
